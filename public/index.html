<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Blood Pressure Advisor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Check Your Blood Pressure</h1>
        <form id="bpForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="systolic" placeholder="Systolic Pressure (mmHg)" required>
            <input type="number" name="diastolic" placeholder="Diastolic Pressure (mmHg)" required>
            <input type="number" name="age" placeholder="Age" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" name="language" placeholder="Preferred Language" required>
            <input type="text" name="problem" placeholder="Existing Problems or Diseases">
            <button type="submit">Process</button>
        </form>

        <div id="output"></div>

        <canvas id="bpChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
